<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <title>UrqW</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png"  href="favicon.png">

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendor/jszip/dist/jszip.min.js"></script>
    <script src="vendor/jszip-utils/dist/jszip-utils.min.js"></script>

    <script src="lang/ruRu.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/Player/Player.js"></script>
    <script src="js/Player/Engine.js"></script>
    <script src="js/Quest.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/RPN.js"></script>
    <script src="js/Client.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="js/main.js"></script>

    <script src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Call onDeviceReady when Cordova is loaded.
        //
        // At this point, the document has loaded but cordova-2.5.0.js has not.
        // When Cordova is loaded and talking with the native device,
        // it will call the event `deviceready`.
        //
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);

            $(document).on('click', 'a[href^="http"]', function(e) {
                e.preventDefault();
                //            navigator.app.loadUrl($(e.currentTarget).attr('href'), { openExternal:true });
                window.open($(e.currentTarget).attr('href'), '_system', '');
            });
        }

        // Cordova is loaded and it is now safe to call Cordova methods
        //
        function onDeviceReady() {
            // Register the event listener
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        // Handle the back button
        //
        function onBackKeyDown(e) {
            e.preventDefault();
            return false;
        }

    </script>

</head>
<body onload="onLoad();">

<div id="additionalstyle">
    <style></style>
</div>

<div class="panel panel-default" id="infopanel" style="display: none;">
</div>

<div class="container">
    <div id="logo" style="text-align: center">
        <img style="opacity: 0.75" width="150" height="150" src="logo.svg">
    </div>

    <div id="something_wrong" style="text-align: center;">
        <h3>Что-то пошло не так</h3>
    </div>

    <div id="loading" class="page-header" style="display: none;">
        <h3>Подождите...</h3>
    </div>
    <div id="choose-game" style="display: none;">
        <div class="page-header">
            <h3>Загрузите игру:</h3>
            <select id="urq_mode" class="form-control">
                <option value="urqw" selected>Не применять специальных правил</option>
                <option value="ripurq">Rip URQ 1.4</option>
                <option value="dosurq">Dos URQ 1.35</option>
            </select>
        </div>

        <div class="form-group">
            <input id="quest" type="file" multiple>
        </div>
        <div class="page-header">
            <a href="https://github.com/narmiel/UrqW/tree/gh-pages/quests">Игры можно скачать здесь</a>
        </div>

        <div class="list-group gamelist">
        </div>
    </div>

    <div id="game" style="display: none">
        <nav class="navbar navbar-default">
            <a class="navbar-brand " href="index.html">
                <span style="margin-right: 5px;"><img style="opacity: 0.65;" height="24" width="24" alt="Brand" src="logo.svg"></span><span class="hidden-xs"> UrqW</span>
            </a>

            <ul class="nav navbar-nav">
<!--
                <li><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
-->
                <li><a title="Управление громкостью" id="mute" href="#"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"><span class="hint sr-only">Убавить звук</span></span></a></li>
                <li><a title="Перезапустить игру" id="restart" href="#"><span class="glyphicon glyphicon-refresh" aria-hidden="true"><span class="hint sr-only">Перезапустить игру</span></span></a></li>
                <li><a title="Сохранить игру" id="save" href="#"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"><span class="hint sr-only">Сохранить игру</span></span></a></li>
                <li><a title="Загрузить игру" id="load" href="#"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"><span class="hint sr-only">Загрузить игру</span></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Инвентарь <span class="caret"></span></a>
                    <a href="#" class="dropdown-toggle visible-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-th-list"></span></a>
                    <ul id="inventory" class="dropdown-menu dropdown-menu-left">
                        <li><a href="#" class="item_use">(Пусто)</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <hr>

        <div id="textfield"></div>
        <div class="list-group" id="buttons"></div>

        <div id="input" class="input-group" style="display: none;">
            <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button id="input_enter" class="btn btn-default" type="button">Ок</button>
                </span>
        </div>
        <div id="info" style="display: none;" class="well well-sm"></div>
    </div>

    <div id="saveslots" style="display: none">
        <div class="page-header text-right">
            <button id="return_to_game" class="btn btn-default btn-sm" type="button">
                Назад к игре
            </button>
        </div>

        <div class="list-group">
        </div>
    </div>
</div>


</body>
</html>
