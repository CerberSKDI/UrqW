<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UrqW</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lang/ruRu.js"></script>
    <script src="js/Quest.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/RPN.js"></script>
    <script src="js/client.js"></script>
</head>
<body>


<div class="container">
    <div id="choose-game">
        <div class="page-header">
            <h1>Выберите игру</h1>
        </div>

        <div class="form-group">
            <input id="quest" type="file">
        </div>
    </div>

    <div id="game" style="display: none">
        <div class="container">
            <div class="page-header text-right">
                <div class="btn-group">
                    <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Инвентарь <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">...</a></li>
                    </ul>
                </div>
            </div>
            <div id="textfield"></div>
            <div id="anykey" style="display: none;" class="well well-sm">[нажмите любую клавишу]</div>
            <div class="list-group" id="buttons"></div>
        </div>

    </div>
</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">https://github.com/narmiel/UrqW</p>
    </div>
</footer>


</body>
</html>
